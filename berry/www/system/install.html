<body>
	<main>
	<!-- #BeginEditable "content" -->
	<div class="box info">
		<h3>Installation</h3>
		<p>Hier kann ein neues Python3 Modul installiert und eingerichtet werden.</p>
	    <form class="ym-form ym-full" method="post" enctype="multipart/form-data" action="">
	    <!-- form row wrapper -->
	    <div class="ym-fbox">
		    <label for="ModuleFile">Modul (Python3-Datei)</label>
		    <input type="file" name="ModuleFile" id="ModuleFile" accept="text/*"/>
		</div>
		<div class="ym-fbox">
		    <label for="ModuleClass">Hauptklasse</label>
		    <input type="text" name="ModuleClass" id="ModuleClass" placeholder="Klassenname" />
	    </div>
        <div class="ym-fbox-footer">
		    <!-- custom buttons -->
		    <button type="reset" class="reset ym-delete ym-warning" id="reset">Zurücksetzen</button>
		    <button type="submit" class="save ym-save ym-success" id="submit">Installieren</button>
	    </div>
	    </form>
	</div>
	<!-- #EndEditable -->
	</main>
</body>
<!-- #EndTemplate -->
